<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>User Settings</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Work Interval</th>
            <th>Short Break Interval</th>
            <th>Long Break Interval</th>
        </tr>
        {% for settings in user_settings %}
        <tr>
            <td>{{ settings.username }}</td>
            <td>{{ settings.WorkInterval }}</td>
            <td>{{ settings.ShortBreakInterval }}</td>
            <td>{{ settings.LongBreakInterval }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
